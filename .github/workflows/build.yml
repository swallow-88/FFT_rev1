# .github/workflows/build.yml

name: Build & Release FFTApp APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_HOME:     /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential git zip unzip wget \
            python3-pip python3-dev ant \
            cmake ninja-build autoconf automake libtool pkg-config

      - name: Verify sdkmanager
        run: |
          echo "PATH for sdkmanager:" $PATH
          which sdkmanager || (echo "sdkmanager not found" && exit 1)
          sdkmanager --version

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-33" \
                     "build-tools;33.0.2" \
                     "ndk;23.1.7779620" \
                     "cmake;3.22.1" \
                     "extras;google;m2repository" \
                     "extras;android;m2repository"

      - name: Pin packaging to 21.3 to avoid setuptools conflict
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip install packaging==21.3

      - name: Install Buildozer & python-for-android
        run: |
          pip install cython==0.29.34 \
                      buildozer==1.5.0 \
                      python-for-android==2023.09.16

      - name: Build APK (Debug)
        run: |
          buildozer android clean || true
          buildozer android debug --verbose

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FFTApp-debug-apk
          path: bin/*.apk
          if-no-files-found: error
