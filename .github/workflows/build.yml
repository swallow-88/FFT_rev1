# .github/workflows/build.yml

name: Build & Release FFTApp APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1) 코드 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2) Python 3.10 셋업
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) Java 11 셋업 (SDK 툴체인용)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 4) 의존성 설치 (Buildozer 빌드 툴)
      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip wget \
            python3-pip python3-dev ant \
            cmake ninja-build autoconf automake libtool pkg-config

      # 5) sdkmanager 확인 — 없으면 실패
      - name: Verify sdkmanager exists
        run: |
          which sdkmanager
          sdkmanager --version

      # 6) 라이선스 자동 동의
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # 7) 필요한 SDK 컴포넌트 설치
      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-33" \
                     "build-tools;33.0.2" \
                     "ndk;23.1.7779620" \
                     "cmake;3.22.1" \
                     "extras;google;m2repository" \
                     "extras;android;m2repository"

      # 8) pip 업그레이드 & Buildozer 설치
      - name: Install Buildozer & p4a
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip install cython==0.29.34 \
                      buildozer==1.5.0 \
                      python-for-android==2023.09.16

      # 9) APK 빌드
      - name: Build APK (Debug)
        run: |
          buildozer android clean || true
          buildozer android debug --verbose

      # 10) 결과물 업로드
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FFTApp-debug-apk
          path: bin/*.apk
          if-no-files-found: error
