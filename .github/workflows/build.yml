name: Build Kivy APK

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1) 소스 체크아웃 및 Python/Java 설치
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 2) Buildozer 및 python-for-android 설치
      - name: Install Buildozer & python-for-android
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zip unzip
          python -m pip install --upgrade pip
          pip install cython buildozer==1.5.0
          pip install python-for-android==2023.09.16

      # 3) 외부 Android SDK(cmdline-tools) 설치
      - name: Install Android SDK commandline-tools
        run: |
          set -eux
          SDK="$HOME/android-sdk"
          mkdir -p "$SDK/cmdline-tools" "$SDK/platform-tools"
          curl -fSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$SDK/cmdline-tools"
          mv "$SDK/cmdline-tools/cmdline-tools" "$SDK/cmdline-tools/latest"

      # 4) SDK에 플랫폼 · 빌드툴 · NDK 설치
      - name: Install Android packages
        env:
          ANDROID_SDK_ROOT: ${{ runner.home }}/android-sdk
        run: |
          set -eux
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;31.0.0" \
            "ndk;25.2.9519653"

      # 5) 환경변수 설정
      - name: Export Android env vars
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      # 6) APK 빌드
      - name: Build APK
        run: |
          set -eux
          buildozer android debug --verbose | tee build.log
          BUILD_EXIT=$?
          if [ $BUILD_EXIT -ne 0 ]; then
            echo "Build failed! Check build.log"
            tail -n 100 build.log || true
            exit $BUILD_EXIT
          fi

      # 7) 로그 업로드
      - name: Upload build.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      # 8) APK 경로 찾기
      - id: find_apk
        run: |
          APK_PATH=$(find bin -name "*.apk" -print -quit)
          if [ -z "$APK_PATH" ]; then
            echo "::warning:: APK not found. Build probably failed."
            echo "apk_path=" >> $GITHUB_OUTPUT
          else
            echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          fi

      # 9) APK 업로드 (GitHub Release)
      - uses: softprops/action-gh-release@v1
        if: success() && steps.find_apk.outputs.apk_path != ''
        with:
          files: ${{ steps.find_apk.outputs.apk_path }}
          tag_name: nightly-${{ github.run_number }}
          name: Nightly Build #${{ github.run_number }}
          prerelease: true
