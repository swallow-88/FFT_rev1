# .github/workflows/build.yml

name: Build & Release FFTApp

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk
      ANDROID_HOME:     $HOME/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev build-essential git \
                                 zip unzip wget ant cmake ninja-build \
                                 autoconf automake libtool pkg-config



      - name: Install Android SDK Command-line Tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip cmdline.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          rm cmdline.zip
          # unzip 결과: android-sdk/cmdline-tools/cmdline-tools/{bin,lib,…}
          # 이걸 latest로 리네임
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          # sdkmanager 실행파일에 실행권한 추가 (안전 차원)
          chmod +x $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager
          # PATH 설정: latest/bin 경로를 반드시 포함
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Accept licenses & install SDK components
        run: |
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" \
                     "platforms;android-33" "build-tools;33.0.2" \
                     "ndk;23.1.7779620" "cmake;3.22.1" \
                     "extras;google;m2repository" "extras;android;m2repository"

  
      - name: Upgrade pip & install Buildozer + p4a
        run: |
          python3 -m pip install --upgrade pip
          pip install cython buildozer==1.5.0 python-for-android==2023.09.16

      - name: Build APK (Debug)
        run: |
          buildozer android clean
          buildozer android debug --verbose

      - name: Archive & Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FFTApp-debug-apk
          path: bin/*.apk
          if-no-files-found: error
