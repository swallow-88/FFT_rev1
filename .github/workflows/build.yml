name: Build FFTApp APK
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash -eux {0}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Ensure project-level p4a dir exists (prevent FileNotFoundError)
        run: mkdir -p $GITHUB_WORKSPACE/.buildozer/android/platform/python-for-android

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 2) Buildozer & python-for-android 설치
      - name: Install Buildozer, Cython & python-for-android
        run: |
          sudo apt update
          sudo apt install -y build-essential zip unzip python3-dev
          python -m pip install --upgrade pip
          pip install cython           # ★ 여기서 반드시 Cython을 깔아야 합니다
          pip install buildozer==1.5.0
          pip install python-for-android==2023.9.16

      - name: Install Buildozer & p4a
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer==1.5.0 python-for-android==2023.9.16

      - name: Install Android SDK cmdline-tools
        run: |
          SDK=$HOME/android-sdk
          mkdir -p "$SDK/cmdline-tools" && cd "$SDK/cmdline-tools"
          curl -fSLo tools.zip \
            https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q tools.zip && mv cmdline-tools latest

      - name: Install Android packages
        run: |
          SDK=$HOME/android-sdk
          export PATH=$SDK/cmdline-tools/latest/bin:$SDK/platform-tools:$PATH
          yes | sdkmanager --sdk_root="$SDK" --licenses
          sdkmanager --sdk_root="$SDK" \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;31.0.0" \
            "ndk;25.2.9519653"

      - name: Symlink SDK into home .buildozer
        run: |
          mkdir -p ~/.buildozer/android/platform
          ln -sfn "$HOME/android-sdk" ~/.buildozer/android/platform/android-sdk
          touch ~/.buildozer/android/platform/.skip_sdk_install
          mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
          ln -sfn "$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager" \
                 ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager

      - name: buildozer android clean
        run: buildozer android clean

      - name: buildozer android debug
        run: buildozer android debug --verbose | tee build.log

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-log
          path: build.log

      - id: find_apk
        run: echo "apk=$(find bin -name '*.apk' -print -quit)" >> $GITHUB_OUTPUT

      - uses: softprops/action-gh-release@v1
        if: success() && steps.find_apk.outputs.apk != ''
        with:
          files: ${{ steps.find_apk.outputs.apk }}
          tag_name: nightly-${{ github.run_number }}
          name: Nightly Build #${{ github.run_number }}
          prerelease: true
