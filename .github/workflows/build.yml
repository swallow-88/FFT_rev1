# .github/workflows/android.yml

name: üì¶ Build & Release FFTApp APK

on:
  push:
    branches: [ main ]

env:
  ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
  ANDROID_HOME:     ${{ runner.temp }}/android-sdk

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Java 11 (for Gradle/SDK build)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-dev build-essential git \
            zip unzip curl wget ant cmake ninja-build \
            autoconf automake libtool pkg-config

      - name: Install Android SDK Command-line Tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip cmdline.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm cmdline.zip
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/emulator:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Accept SDK licenses & install platforms
        run: |
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" \
                    "build-tools;33.0.2" "ndk;23.1.7779620" "cmake;3.22.1" \
                    "extras;google;m2repository" "extras;android;m2repository"

      - name: Upgrade pip & Install Buildozer + p4a
        run: |
          python3 -m pip install --upgrade pip
          pip install cython buildozer==1.5.0 python-for-android==2023.09.16

      - name: Build APK (Debug)
        run: |
          # clean Ïù¥Ï†Ñ ÏïÑÌã∞Ìå©Ìä∏
          buildozer android clean
          # Ïã§Ï†ú ÎπåÎìú
          buildozer android debug deploy run --verbose

      - name: Archive & Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: FFTApp-debug-apk
          path: bin/*.apk
