name: Build FFTApp APK
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash -eux {0}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      # 1) 필수 APT 패키지
      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y build-essential zip unzip libffi-dev

      # 2) Buildozer & p4a 설치
      - name: Install Buildozer & python-for-android
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer==1.5.0 python-for-android==2023.9.16

      # 3) Android SDK cmdline-tools 설치
      - name: Install Android SDK commandline-tools
        run: |
          SDK=$HOME/android-sdk
          mkdir -p "$SDK/cmdline-tools" && cd "$SDK/cmdline-tools"
          curl -fSLo tools.zip \
            https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q tools.zip && mv cmdline-tools latest

      # 4) 플랫폼·빌드툴·NDK 설치
      - name: Install Android packages
        run: |
          SDK=$HOME/android-sdk
          export PATH=$SDK/cmdline-tools/latest/bin:$SDK/platform-tools:$PATH
          yes | sdkmanager --sdk_root="$SDK" --licenses
          sdkmanager --sdk_root="$SDK" \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;31.0.0" \
            "ndk;25.2.9519653"

      # 5) Buildozer가 찾는 위치에 SDK 심볼릭 링크
      - name: Symlink SDK into .buildozer
        run: |
          mkdir -p ~/.buildozer/android/platform
          ln -sfn "$HOME/android-sdk" ~/.buildozer/android/platform/android-sdk

      # 6) p4a 자동 SDK 설치 차단
      - name: Prevent p4a auto SDK install
        run: |
          touch ~/.buildozer/android/platform/.skip_sdk_install

      # 7) legacy sdkmanager 경로 링크
      - name: Link sdkmanager into legacy path
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
          ln -sfn \
            "$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager" \
            ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager

      # 8) p4a 디렉터리 빈 폴더로 미리 생성 (clean 시 에러 방지)
      - name: Ensure p4a directory exists
        run: |
          mkdir -p ~/.buildozer/android/platform/python-for-android

      # 9) Clean & Build
      - name: Clean Buildozer cache
        run: buildozer android clean

      - name: Build APK
        run: buildozer android debug --verbose | tee build.log

      # 10) 아티팩트 업로드
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-log
          path: build.log

      - id: find_apk
        run: echo "apk=$(find bin -name '*.apk' -print -quit)" >> $GITHUB_OUTPUT

      - uses: softprops/action-gh-release@v1
        if: success() && steps.find_apk.outputs.apk != ''
        with:
          files: ${{ steps.find_apk.outputs.apk }}
          tag_name: nightly-${{ github.run_number }}
          name: Nightly Build #${{ github.run_number }}
          prerelease: true
